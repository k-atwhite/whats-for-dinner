<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>
      What's for dinner?
    </title>
  </head>
  <header>
    <h4 class="page-title"> What's for dinner? </h4>
    <button class="add-recipe-button" type="add-recipe">ADD A RECIPE</button>
    <nav>
    </nav>
  </header>
  <body>
      <div class="meal-form-box">
        <h5 class="search-phrase"> What are you looking for?</h4>
        <input type="radio" name="meal-type" value="sides" /> Side
        <br>
        <br>
        <input type="radio" name="meal-type" value="mains" /> Main Dish
        <br>
        <br>
        <input type="radio" name="meal-type" value="desserts" /> Dessert
        <br>
        <br>
        <input type="radio" name="meal-type" value="entire" /> Entire Meal
        <br>
        <br>
        <input class="lets-cook-button" type="submit" name="lets-cook" value="LET'S COOK!">
      </div>


      <div class="display-meal-box">
        <img src="./assets/cookpot.svg" alt="cookpot">
        <p class="you-should-make hidden">You Should Make:</p>

      </div>


  </body>
